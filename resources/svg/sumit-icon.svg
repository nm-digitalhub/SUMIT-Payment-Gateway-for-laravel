<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="sumit-title sumit-desc">
  <title id="sumit-title">SUMIT Payment Gateway Icon</title>
  <desc id="sumit-desc">A circular gradient icon featuring a white credit card with a green verified badge containing a white checkmark</desc>

  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background Circle with Gradient -->
  <circle cx="100" cy="100" r="100" fill="url(#bg-gradient)"/>

  <!-- Payment Card -->
  <rect x="50" y="70" width="100" height="60" rx="12" fill="#FFFFFF"/>

  <!-- Card Stripe (Optional decorative element) -->
  <rect x="50" y="95" width="100" height="8" fill="#E5E7EB" opacity="0.5"/>

  <!-- Verified Badge -->
  <circle cx="125" cy="80" r="12" fill="#10B981"/>

  <!-- Checkmark -->
  <path d="M120 80 L123.5 83.5 L130 75"
        stroke="#FFFFFF"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>
</svg>
