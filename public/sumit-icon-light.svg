<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="sumit-title-light sumit-desc-light">
  <title id="sumit-title-light">SUMIT Payment Gateway Icon - Monochrome Light</title>
  <desc id="sumit-desc-light">Monochrome version of the SUMIT payment icon in white (#FFFFFF) for use on dark backgrounds</desc>

  <defs>
    <style>
      .light-fill { fill: #FFFFFF; }
      .light-stroke { stroke: #FFFFFF; }
    </style>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" class="light-fill"/>

  <!-- Payment Card - Transparent/dark for contrast on light backgrounds -->
  <rect x="50" y="70" width="100" height="60" rx="12" fill="none" stroke="#111827" stroke-width="3"/>

  <!-- Card Stripe -->
  <rect x="53" y="95" width="94" height="8" rx="2" fill="#111827" opacity="0.15"/>

  <!-- Verified Badge -->
  <circle cx="125" cy="80" r="12" fill="none" stroke="#111827" stroke-width="2.5"/>

  <!-- Checkmark -->
  <path d="M120 80 L123.5 83.5 L130 75"
        stroke="#111827"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>
</svg>
