<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100" role="img" aria-labelledby="sumit-lockup-title sumit-lockup-desc">
  <title id="sumit-lockup-title">SUMIT Payment Gateway - Logo Lockup</title>
  <desc id="sumit-lockup-desc">SUMIT Payment Gateway logo with icon and text for marketing materials</desc>

  <defs>
    <linearGradient id="bg-gradient-lockup" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&amp;display=swap');
      .brand-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 42px;
        font-weight: 700;
        letter-spacing: -0.5px;
      }
      .tagline {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
    </style>
  </defs>

  <!-- Icon Group -->
  <g id="icon" transform="translate(10, 10)">
    <circle cx="40" cy="40" r="40" fill="url(#bg-gradient-lockup)"/>
    <rect x="10" y="20" width="48" height="28" rx="6" fill="#FFFFFF"/>
    <rect x="10" y="34" width="48" height="6" fill="#E5E7EB" opacity="0.5"/>
    <circle cx="45" cy="26" r="8" fill="#10B981"/>
    <path d="M42 26 L44 28 L49 22" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text Group -->
  <g id="text" transform="translate(110, 0)">
    <text x="0" y="52" class="brand-text" fill="#111827">SUMIT</text>
    <text x="0" y="75" class="tagline" fill="#6B7280">PAYMENT GATEWAY</text>
  </g>
</svg>
