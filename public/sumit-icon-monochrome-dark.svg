<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="sumit-title-dark sumit-desc-dark">
  <title id="sumit-title-dark">SUMIT Payment Gateway Icon - Monochrome Dark</title>
  <desc id="sumit-desc-dark">Monochrome version of the SUMIT payment icon in dark gray (#111827) for use on light backgrounds</desc>

  <defs>
    <style>
      .monochrome-fill { fill: #111827; }
      .monochrome-stroke { stroke: #111827; }
    </style>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" class="monochrome-fill"/>

  <!-- Payment Card - White for contrast -->
  <rect x="50" y="70" width="100" height="60" rx="12" fill="#FFFFFF"/>

  <!-- Card Stripe -->
  <rect x="50" y="95" width="100" height="8" fill="#E5E7EB" opacity="0.5"/>

  <!-- Verified Badge -->
  <circle cx="125" cy="80" r="12" class="monochrome-fill"/>

  <!-- Checkmark -->
  <path d="M120 80 L123.5 83.5 L130 75"
        stroke="#FFFFFF"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>
</svg>
