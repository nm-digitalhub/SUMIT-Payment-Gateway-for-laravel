<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>

    <!-- Soft Shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>

  <!-- Payment Card -->
  <rect
    x="45"
    y="68"
    width="110"
    height="72"
    rx="14"
    fill="white"
    fill-opacity="0.95"
    filter="url(#softShadow)"
  />

  <!-- Card Chip -->
  <rect x="60" y="85" width="26" height="18" rx="4" fill="#6366f1"/>

  <!-- Card Stripe -->
  <rect x="45" y="112" width="110" height="8" fill="#e5e7eb"/>

  <!-- Brand Text -->
  <text
    x="100"
    y="155"
    text-anchor="middle"
    font-size="20"
    font-weight="700"
    fill="white"
    font-family="Inter, system-ui, -apple-system, sans-serif"
  >
    SUMIT
  </text>

  <!-- Verified Badge -->
  <circle cx="145" cy="55" r="16" fill="#10b981"/>
  <path
    d="M138 55 L144 61 L153 50"
    stroke="white"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>